<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Ezra Zacarias, BYU-Idaho, Project">
    <meta name="author" content="Ezra Zacarias">
    <title>Share Page</title>

    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/home-large.css">
    <script src="scripts/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/sitelogo.webp" alt="Logo" width="100" height="100">
        </div>
        <div class="header-name>">
            <h1>Come Follow Me - Share</h1>
        </div>
        <div class="header-nav" id="menu">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cfm-gallery.html">CFM Gallery</a></li>
                    <li><a href="share.html">Share Your Thoughts</a></li>
                </ul>
            </nav>
        </div>
        <button id="menu-button"></button>
    </header>

    <main>
        <form method="get" action="congratulations.html" class="form">
            <fieldset>
                <legend>Share Your Thoughts</legend>

                <fieldset class="name-field">
                    <label for="name">Name: </label>
                    <input type="text" id="title" name="name" required>
                </fieldset>

                <fieldset class="email-field">
                    <label for="email">Your Email: </label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <fieldset class="select-field">
                    <label for="country">Location: </label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select a Country ...</option>
                    </select>
                </fieldset>

                <fieldset class="textarea-field">
                    <label for="sharing">Your thoughts:</label>
                    <textarea id="sharing" name="sharing" rows="10" required></textarea>
                </fieldset>


                <fieldset class="radio-field">
                    <legend>Rate Your Experience</legend>
                    <label>Spiritually: </label>
                    <label>&#9733; <input type="radio" id="onestar" name="stars" value="1" required></label>
                    <label>&#9733; &#9733; <input type="radio" id="twostar" name="stars" value="2" required></label>
                    <label>&#9733; &#9733; &#9733; <input type="radio" id="threestar" name="stars" value="3" required></label>
                    <label>&#9733; &#9733; &#9733; &#9733; <input type="radio" id="fourstar" name="stars" value="4" required></label>
                    <label>&#9733;&#9733;&#9733;&#9733;&#9733;<input type="radio" id="fivestar" name="stars" value="5" required></label>
                
                </fieldset>

                <fieldset class="date-field">
                    <label for="recipeDate">Date:</label>
                    <input type="date" id="recipeDate" name="dateShared" required>
                </fieldset>

            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Ezra Zacarias | PHL ðŸ‡µðŸ‡­ </p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>
</html>
